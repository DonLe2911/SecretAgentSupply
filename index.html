<!DOCTYPE html>
<html>
  <head>
    <link href="resoucres/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
<!-- Header -->
    <div class="header">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">

      </div>
    </div>

<!-- Banner -->
    <div class="banner">

      </div>
    </div>

<!-- Nav bar -->
      <nav>
        <div class="container">

            <li>Eyewear</li>

<!-- items -->

    <div class="container">

          <div class="pen">

          </div>

        </div>
    </div>

<!-- locations -->

    <div class="container">

      <div class="contacts">

        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>

      </div>
    </div>

<!-- Footer -->

<footer>
  <div class="container">
    <h3>Copyright Secret Agent Supply Inc.</h3>
  </div>
</footer>
